{% extends "base.html" %}{% block title %}Logowanie • PetNavigator{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Logowanie</h1>
<form method="post" class="card p-3 shadow-sm mx-auto" style="max-width:480px">{% csrf_token %}
  {% for m in messages %}<div class="alert alert-danger py-2">{{ m }}</div>{% endfor %}
  <div class="mb-3"><label class="form-label">Login</label><input class="form-control" name="username" required></div>
  <div class="mb-3"><label class="form-label">Hasło</label><input type="password" class="form-control" name="password" required></div>
  <div class="d-flex gap-2"><button class="btn btn-primary btn-pill w-100">Zaloguj</button>
    <a class="btn btn-light btn-pill w-100" href="/signup/">Rejestracja</a></div>
</form>
{% endblock %}
